<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question form</title>
    <link rel="stylesheet" href="">
</head>
<body>
    <h1>Question Form</h1>
    <form action="" method="">
        <label for="fname">First Name</label>
        <input type="text" name="fname" id="fname" required><br><br>

        <label for="lname">Last Name</label>
        <input type="text" name="lname" id="lname" required><br><br>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" required placeholder="abc@def.com"><br><br>

        <label for="telephone">Telephone</label>
        <input type="tel" name="tel" id="tel"> <br><br>

        <div>18 or older
            <label for="adult">yes</label>
            <input type="radio" name="adultMinor" id="adult">
            <label for="minor">no</label>
            <input type="radio" name="adultMinor" id="minor"><br><br>
        </div>

        <label for="dob">Birthdate</label>
        <input type="date" name="dob" id="dob"> <br><br>

        <div>Favorite Animals <br>
            <label for="cat">Cat</label>
            <input type="checkbox" name="cat" id="cat" value="cat">

            <label for="dog">Dog</label>
            <input type="checkbox" name="dog" id="dog" value="dog">

            <label for="horse">Horse</label>
            <input type="checkbox" name="horse" id="horse" value="horse">

            <label for="bird">Parakeet</label>
            <input type="checkbox" name="bird" id="bird" value="bird"><br><br>

        </div>

        <button>Submit</button>
    </form>
    
</body>
</html>
